<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wether</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <main class="main">
        <h1 id="cit"></h1>
        <div class="city">
            <h2>City</h2>
            <div class="icon">
                <img src="http://openweathermap.org/img/w/10d.png" alt="" width="100">
            </div>
        </div>
        <div class="tem">
            <p>Температура</p>
            <p id="title">t</p>
        </div>
        <div class="tem">
            <p>Давление</p>
            <p id="dav">d</p>
        </div>
        <div class="tem">
            <p>Описание</p>
            <p id="op">o</p>
        </div>
        <div class="tem">
            <p>Влажность</p>
            <p id="hum">v</p>
        </div>
        <div class="tem">
            <p>Скорость ветра</p>
            <p id="speed">s</p>
        </div>
        <div class="tem">
            <p>Направление в градусах</p>
            <p id="deg">n</p>
        </div>
    </main>


    <script src="app.js"></script>
</body>

</html>
